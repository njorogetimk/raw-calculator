<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css" />
    <!-- Local css -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <h1>My Calculator</h1>
      <div class="calculator">
        <div class="row">
          <div class="col s12 answer">
            <span>Answer</span>
          </div>
          <div class="col s12 keys">
            <div class="col s3" id="7"><span>7</span></div>
            <div class="col s3" id="8"><span>8</span></div>
            <div class="col s3" id="9"><span>9</span></div>
            <div class="col s3" id="del"><span>Del</span></div>
            <div class="col s3" id="4"><span>4</span></div>
            <div class="col s3" id="5"><span>5</span></div>
            <div class="col s3" id="6"><span>6</span></div>
            <div class="col s3" id="plus"><span>+</span></div>
            <div class="col s3" id="1"><span>1</span></div>
            <div class="col s3" id="2"><span>2</span></div>
            <div class="col s3" id="3"><span>3</span></div>
            <div class="col s3" id="minus"><span>-</span></div>
            <div class="col s3" id="point"><span>.</span></div>
            <div class="col s3" id="0"><span>0</span></div>
            <div class="col s3" id="div"><span>/</span></div>
            <div class="col s3" id="mult"><span>X</span></div>
            <div class="col s6" id="reset"><span>Reset</span></div>
            <div class="col s6" id="equals"><span>=</span></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
